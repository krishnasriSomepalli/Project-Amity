{% extends "base.html" %}

{% block content %}
	<style>
		body {
			font-family: 'Advent Pro';
		}
		#content{
            opacity: 0;
            transition-delay: 10s;
            transition: opacity 2s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #222;
            font-size: 18px;
            width: 60vw;
        }
        .button{
                background-color: transparent;
                border: 1px solid #222;
                border-radius: 10px;
                color: #222;
                width: 80px;
                padding-top: 4px;
                padding-bottom: 4px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                font-weight: 500;
            }
	</style>
	<body style="background-color:white;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" style="padding:0;">
					<img id="background" onload="fade()" src="/static/images/wall2.jpg" style="opacity:1; transition-delay:2s; transition:opacity 2s; display:block; width:100%; height:100%; object-fit:cover;"/>
					<div id="content">
						<h1 style="color:black;">Amity</h1><br/>
						<p style="color:black;">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p><br/>
						<div style="display:flex; justify-content:space-around;">
							<a class="button" href="#">Login</a>
							<a class="button" href="#">Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function fade() {
				document.getElementById('background').style.opacity = "0.5";
				document.getElementById('content').style.opacity = "1";
			}
		</script>
	</body>
{% endblock %}
